on: push
name: Publish Website
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.2
      with:
          server: ftp.avemariafunds.com
          username: githubftp@avemariafunds.com
          password: ${{ secrets.password }}
          server-dir: /
          log-level: verbose
          state-name: .clean-slate.json
